<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with NavVis MLX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 80%;
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
        }
        #chat-box p {
            margin: 10px 0;
        }
        #chat-box .user {
            text-align: right;
            color: blue;
        }
        #chat-box .assistant {
            text-align: left;
            color: green;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-button:disabled {
            background-color: #cccccc;
        }
        #send-button:hover:enabled {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        let chatHistory = [];

        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const newMessage = messageInput.value.trim();

            if (newMessage === "") {
                console.log("Message input is empty.");
                return;
            }

            // Append user message to chat history and display it
            chatHistory.push({ role: "user", content: newMessage });
            updateChatBox("user", newMessage);

            // Prepare the payload
            const payload = {
                message: JSON.stringify(chatHistory),
                context: "NavVis MLX"
            };

            toggleSendButton(true);

            fetch('https://api.knowledge.navvis.com/handler2', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) throw new Error(`Error: ${response.status}`);
                return response.json();
            })
            .then(data => {
                const assistantMessage = data.response || "No response received.";
                chatHistory.push({ role: "assistant", content: assistantMessage });
                updateChatBox("assistant", assistantMessage);
            })
            .catch(error => console.error('Error:', error))
            .finally(() => {
                toggleSendButton(false);
                messageInput.value = "";
            });
        }

        function updateChatBox(role, message) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("p");
            messageElement.classList.add(role);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleSendButton(isDisabled) {
            const sendButton = document.getElementById("send-button");
            sendButton.disabled = isDisabled;
            sendButton.textContent = isDisabled ? "Sending..." : "Send";
        }

        document.getElementById("send-button").addEventListener("click", sendMessage);
        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
