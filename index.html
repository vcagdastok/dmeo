<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with NavVis MLX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 500px;
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #chat-box {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
        }
        #chat-box p {
            margin: 10px 0;
        }
        #chat-box .user {
            text-align: right;
            color: blue;
        }
        #chat-box .assistant {
            text-align: left;
            color: green;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        let chatHistory = "";

        // Function to send message and update chat
        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const newMessage = messageInput.value.trim();

            if (newMessage === "") {
                return;
            }

            // Append the new message to the chat history
            chatHistory += `User: ${newMessage}\n`;

            // Update chat box with user message
            updateChatBox("user", newMessage);

            // Prepare the request payload
            const payload = {
                message: chatHistory,
                context: "NavVis MLX"
            };

            // Send the request to the backend API
            fetch('https://api.knowledge.navvis.com/handler', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                // Append the assistant's response to the chat history
                chatHistory += `Assistant: ${data.response}\n`;
                // Update chat box with assistant message
                updateChatBox("assistant", data.response);
            })
            .catch(error => console.error('Error:', error));

            // Clear the input field
            messageInput.value = "";
        }

        // Function to update the chat box
        function updateChatBox(role, message) {
            const chatBox = document.getElementById("chat-box");
            const messageElement = document.createElement("p");
            messageElement.classList.add(role);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }

        // Event listener for the send button
        document.getElementById("send-button").addEventListener("click", sendMessage);

        // Allow pressing 'Enter' to send a message
        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
